<h5>श्लो.  ३.५.१ : <br>
चतुर्षु पक्षेष्वेतेषु कञ्चित्स्वीकृत्य सूरयः । <br>
विवदन्ते गुरुलघुविमर्शनविचक्षणाः ॥ <br>
प्रथमं परिगृह्णन्ति पक्षं प्राञ्चस्तु तार्किकाः । <br>
नव्यनैयायिकानां तु तुरीयः पक्ष ईप्सितः ॥	
</h5>
