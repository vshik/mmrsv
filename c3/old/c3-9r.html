<h5>श्लो.  ३.९.१-३.९.२ : <br>
दण्ड्यादिभिर्महाकाव्यारम्भस्याङ्गमितीरितम् । <br>
सर्गबन्धो महाकाव्यमुच्यते तस्य लक्षणम् ॥ <br>
आशीर्नमस्क्रिया वस्तुनिर्देशो वापि तन्मुखम् । <br>
तदाहुर्मङ्गलं काव्यस्यैवाङ्गमिति केचन ॥	
</h5>
