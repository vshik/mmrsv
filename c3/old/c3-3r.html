<h4> <p style="display:inline;color:blue" title="Incidental"> नैमित्तिकम् </p> </h4>

<h5>श्लो.  ३.३.१ - ३.३.२ : <br>
प्रारिप्सितं निमित्तं स्यादविघ्नेन समापनम् । <br>
प्रचयश्च फलं चेति केचिन्नैमित्तिकं विदुः ॥ <span style="color:green"><sup>[१] </sup></span> <br>
मङ्गलाचरणे तस्मात्काम्यशङ्का व्यपोद्यते । <br>
समाप्तिकामना तु स्यादधिकारिविशेषणम् ॥
</h5>
